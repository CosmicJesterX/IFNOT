<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>IFNOT — void</title>
    <meta
      name="description"
      content="IFNOT — a quiet surface for improbable ideas"
    />
    <style>
      :root {
        --bg: #0b0c10;
        --fg: #e6e6e6;
        --muted: #9aa0a6;
        --accent: #7f5af0;
        --grid: rgba(255, 255, 255, 0.03);
      }
      html,
      body {
        height: 100%;
      }
      html {
        box-sizing: border-box;
      }
      *,
      *::before,
      *::after {
        box-sizing: inherit;
      }
      body {
        margin: 0;
        background: radial-gradient(
            circle at 20% 10%,
            rgba(127, 90, 240, 0.08),
            transparent 40%
          ),
          radial-gradient(
            circle at 80% 90%,
            rgba(127, 90, 240, 0.06),
            transparent 40%
          ),
          var(--bg);
        color: var(--fg);
        font:
          16px/1.5 ui-monospace,
          SFMono-Regular,
          Menlo,
          Monaco,
          Consolas,
          "Liberation Mono",
          "Courier New",
          monospace;
        display: grid;
        place-items: center;
      }
      main {
        width: min(680px, 92vw);
        padding: 3rem 2rem 2rem;
        position: relative;
      }
      main::before {
        content: "";
        position: absolute;
        inset: 0;
        background-image: linear-gradient(var(--grid) 1px, transparent 1px),
          linear-gradient(90deg, var(--grid) 1px, transparent 1px);
        background-size: 20px 20px;
        mask-image: radial-gradient(
          ellipse at 50% 30%,
          rgba(0, 0, 0, 0.7),
          transparent 70%
        );
        pointer-events: none;
      }
      h1 {
        margin: 0 0 0.25rem 0;
        font-size: clamp(28px, 8vw, 64px);
        letter-spacing: 0.02em;
      }
      p.tag {
        margin: 0 0 2rem 0;
        color: var(--muted);
        letter-spacing: 0.06em;
        text-transform: lowercase;
      }
      section {
        margin: 1.5rem 0;
      }
      a {
        color: var(--accent);
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      .cta {
        margin-top: 1.25rem;
        display: inline-block;
        padding: 0.5rem 0.8rem;
        border: 1px solid rgba(127, 90, 240, 0.4);
        border-radius: 6px;
      }
      footer {
        margin-top: 2.5rem;
        color: var(--muted);
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>IFNOT</h1>
      <p class="tag">void-friendly. quiet on the surface. signal underneath.</p>

      <section>
        <p>Public notes and experiments. Minimal by design.</p>
        <p>
          Collaboration:
          <a href="https://www.charlielabs.ai" target="_blank" rel="noopener"
            >Charlie Labs AI</a
          >
          <span aria-hidden="true"> · </span>
          <a href="./README.md">README</a>
          <span aria-hidden="true"> · </span>
          <a href="./CHANGELOG.md">Changelog</a>
        </p>
        <a class="cta" href="https://github.com/CosmicJesterX/IFNOT"
          >View on GitHub</a
        >
      </section>

      <footer>
        <span>© IFNOT</span>
      </footer>
    </main>
  </body>
</html>
